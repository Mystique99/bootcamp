<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora con JavaScript - {desafio} latam_</title>
    <link type="text/css" href="estilos.css" rel="stylesheet">
</head>

<body onload="init();">

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="siete" onclick="botonsiete('siete')">7</button></td>
            <td><button id="ocho" onclick="botonocho('ocho')">8</button></td>
            <td><button id="nueve" onclick="botonnueve('nueve')">9</button></td>
            <td><button id="division">/</button></td>
        </tr>

        <tr>
            <td><button id="cuatro" onclick="botoncuatro('cuatro')">4</button></td>
            <td><button id="cinco" onclick="botoncinco('cinco')">5</button></td>
            <td><button id="seis" onclick="botonseis('seis')">6</button></td>
            <td><button id="multiplicacion">*</button></td>
        </tr>

        <tr>
            <td><button id="uno" onclick="botonuno('uno')">1</button></td>
            <td><button id="dos" onclick="botondos('dos')">2</button></td>
            <td><button id="tres" onclick="botontres('tres')">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>

        <tr>
            <td><button id="igual" onclick="resultado()">=</button></td>
            <td><button id="reset" onclick="botonreset()">C</button></td>
            <td><button id="cero" onclick="botoncero('cero')">0</button></td>
            <td><button id="suma">+</button></td>
        </tr>



    </table>

    <script type="text/JavaScript" src="calculadora.js"></script>
</body>

</html>
